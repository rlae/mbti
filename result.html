<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 결과</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="p-5 border rounded bg-white">
            <h1>당신의 MBTI 유형은:</h1>
            <h2 class="display-4 text-primary mb-4" id="mbti-type"></h2>
            <p id="mbti-description" class="lead"></p>

            <!-- 다시하기 버튼에 스타일 추가 -->
            <button onclick="retryTest()" class="btn btn-secondary mt-4">다시하기</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        document.getElementById('mbti-type').textContent = type;

        const descriptions = {
            'INTJ': '독립적이고 미래 지향적인 사고를 가진 유형입니다...',
            'ENTP': '창의적이며 도전적인 일을 즐기는 유형입니다...',
            // 나머지 MBTI 유형에 대한 설명 추가
        };

        document.getElementById('mbti-description').textContent = descriptions[type] || '해당 유형에 대한 설명을 찾을 수 없습니다.';

        function retryTest() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
